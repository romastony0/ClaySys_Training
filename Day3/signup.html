    <script>
      /**
       * Validates the registration form before submitting it.
       * @param {Event} event - The form submission event.
       */
      function validateForm(event) {
        event.preventDefault();
        const form = event.target;

        const firstName = form["first-name"].value;
        const lastName = form["last-name"].value;
        const dateOfBirth = form["date-of-birth"].value;
        const age = form["age"].value;
        const phone = form["phone"].value;
        const email = form["email"].value;
        const address = form["address"].value;
        const state = form["state"].value;
        const city = form["city"].value;
        const username = form["username"].value;
        const password = form["password"].value;
        const confirmPassword = form["confirm-password"].value;

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

        /**
         * Displays an error message for the input field.
         * @param {HTMLElement} input - The input field.
         * @param {string} message - The error message.
         */
        function showError(input, message) {
          const formGroup = input.parentElement;
          let errorText = formGroup.querySelector(".error-text");
          if (!errorText) {
            errorText = document.createElement("p");
            errorText.classList.add("error-text");
            formGroup.appendChild(errorText);
          }
          errorText.textContent = message;
          formGroup.classList.add("error");
          errorText.classList.add("error-text-red");
        }

        /**
         * Removes the error message and styling for the input field.
         * @param {HTMLElement} input - The input field.
         */
        function showSuccess(input) {
          const formGroup = input.parentElement;
          formGroup.classList.remove("error");
          const errorText = formGroup.querySelector(".error-text");
          if (errorText) {
            formGroup.removeChild(errorText);
          }
        }

        /**
         * Checks if the input field is required and displays an error message if it is empty.
         * @param {HTMLElement} input - The input field.
         * @param {string} fieldName - The name of the field.
         * @returns {boolean} - True if the input is valid, false otherwise.
         */
        function checkRequired(input, fieldName) {
          if (input.value.trim() === "") {
            showError(input, `${fieldName} is required`);
            return false;
          }
          showSuccess(input);
          return true;
        }

        /**
         * Checks if the email format is valid and displays an error message if it is not.
         * @param {HTMLElement} input - The email input field.
         * @returns {boolean} - True if the email is valid, false otherwise.
         */
        function checkEmail(input) {
          if (!emailRegex.test(input.value)) {
            showError(input, "Invalid email format");
            return false;
          }
          showSuccess(input);
          return true;
        }

        /**
         * Checks if the password and confirm password fields match and displays an error message if they don't.
         * @param {HTMLElement} input1 - The password input field.
         * @param {HTMLElement} input2 - The confirm password input field.
         * @returns {boolean} - True if the passwords match, false otherwise.
         */
        function checkPasswordMatch(input1, input2) {
          if (input1.value !== input2.value) {
            showError(input2, "Passwords do not match");
            return false;
          }
          showSuccess(input2);
          return true;
        }

        let isValid = true;

        isValid = checkRequired(form["first-name"], "First Name") && isValid;
        isValid = checkRequired(form["last-name"], "Last Name") && isValid;
        isValid = checkRequired(form["date-of-birth"], "Date of Birth") && isValid;
        isValid = checkRequired(form["age"], "Age") && isValid;
        isValid = checkRequired(form["phone"], "Phone Number") && isValid;
        isValid = checkEmail(form["email"]) && isValid;
        isValid = checkRequired(form["address"], "Address") && isValid;
        isValid = checkRequired(form["state"], "State") && isValid;
        isValid = checkRequired(form["city"], "City") && isValid;
        isValid = checkRequired(form["username"], "Username") && isValid;
        isValid = checkRequired(form["password"], "Password") && isValid;
        isValid = checkRequired(form["confirm-password"], "Confirm Password") && checkPasswordMatch(form["password"], form["confirm-password"]) && isValid;

        if (isValid) {
          form.submit();
        }
      }

      const form = document.querySelector("form");
      form.addEventListener("submit", validateForm);
    </script>
