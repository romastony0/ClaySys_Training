<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day 2 Task</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        font-family: "poppins";
      }

      section {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        width: 100%;
        background: #dfdfdf;
      }

      .content {
        margin: 50px 0px 50px 0px;
        width: 750px;
        height: auto;
        border-radius: 10px;
        background: #fff;
        padding: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      .form-group label {
        font-weight: bold;
        display: block;
        margin-top: 20px;
      }

      .form-group input,
      .form-group select {
        margin-top: 4px;
        width: 100%;
        height: 32px;
        text-indent: 9px;
        border: none;
        border-radius: 2px;
        background: rgba(128, 128, 128, 0.2);
      }
      .form-group input:hover {
        box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.5);
      }

      .form-group input:focus,
      .form-group select:focus {
        outline: none;
        border-color: #a691ab;
      }

      .form-group input[type="submit"] {
        width: auto;
        background-color: #000000;
        color: white;
        cursor: pointer;
        font-size: 1em;
        padding: 5px 10px 7px 0px;
      }
      button {
        width: 160px;
        height: 35px;
        padding: 5px;
        border-radius: 25px;
        background: none;
        border: 2px solid #000;
      }
    </style>
  </head>
  <body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navv">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="./aboutus.html">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./login.html">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="./signup.html">Sign Up</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="./contactus.html">Contact Us</a>
          </li>
        </ul>
      </div>
    </nav>
    <section>
      <div class="content">
        <div class="form">
          <div class="title">
            <h2>Registration Form</h2>
          </div>
          <form action="" method="post">
            <div class="form-group">
              <label for="first-name">First Name:</label>
              <input type="text" id="first-name" name="first-name" placeholder="Enter your First Name" required />
            </div>
            <div class="form-group">
              <label for="last-name">Last Name:</label>
              <input type="text" id="last-name" name="last-name" placeholder="Enter your Last Name" required />
            </div>
            <div class="form-group">
              <label for="date-of-birth">Date of Birth:</label>
              <input type="date" id="date-of-birth" name="date-of-birth" required placeholder="Enter your Date of Birth" />
            </div>
            <div class="form-group">
              <label for="age">Age:</label>
              <input type="number" id="age" name="age" required placeholder="Enter your Age" />
            </div>

            <div class="form-group">
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" required placeholder="Enter your Phone Number" />
            </div>
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" required placeholder="Enter your Email Address" />
            </div>
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" id="address" name="address" required placeholder="Enter your Address" />
            </div>
            <div class="form-group">
              <label for="state">State:</label>
              <select id="state" name="state" required>
                <option value="" disabled selected>Select your state</option>
                <option value="state1">State 1</option>
                <option value="state2">State 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="city">City:</label>
              <select id="city" name="city" required>
                <option value="" disabled selected>Select your city</option>
              </select>
            </div>
            <div class="form-group">
              <label for="username">Username:</label>
              <input type="text" id="username" name="username" required placeholder="Enter your Username" />
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required placeholder="Enter your Password" />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your Password" />
            </div>
            <div class="form-group">
              <input type="submit" value="Sign Up" />
            </div>
          </form>
        </div>
      </div>
    </section>

          </div>
        </div>
      </div>
    </footer>

  </body>
